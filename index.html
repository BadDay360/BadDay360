<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        nav {
            background: #0056b3;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        nav a:hover {
            background: #003d80;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        /* Menu responsivo */
        .menu-btn {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                text-align: center;
            }

            .menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .nav-links.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>
        Minha Página
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>

    <nav>
        <div class="nav-links">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>
    </nav>

    <div class="container">
        <h2>Bem-vindo!</h2>
        <p>Esta é uma página HTML simples com CSS e JavaScript.</p>
    </div>

    <footer>
        &copy; 2025 Minha Página. Todos os direitos reservados.
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
    </script>

</body>
</html>
